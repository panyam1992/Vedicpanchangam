<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kandaya Phalalu Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="box">
	<h1>Kandaya Phalalu Calculator</h1>

	<div class="inputs">
		<label>Samvatsaram (Year name): <input id="samvatsaram" type="text" placeholder="e.g. Plava" /></label>
		<label>Ugadi Tithi: <select id="tithi"></select></label>
		<label>Vara: <select id="vara"></select></label>
		<label>Nakshatra: <select id="nakshatra"></select></label>
		<label>Yoga: <select id="yoga"></select></label>
		<label>Karanam: <select id="karanam"></select></label>
		<label>Janma Nakshatra: <select id="janma"></select></label>
	</div>

	<div class="actions">
		<button id="calcBtn">Calculate</button>
		<button id="printBtn">Print</button>
	</div>

	<div id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
